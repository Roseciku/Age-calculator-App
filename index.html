<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div>
          <label for="days">Day</label>
          <br />
          <input class="day" type="text" name="DD" placeholder="DD" />
          <p class="invalidday">Must be a valid day</p>
          <p class="fieldrequired1">This field is required</p>
        </div>
        <div>
          <label for="months">Month</label> <br />
          <input class="month" type="text" name="MM" placeholder="MM" />
          <p class="invalidmonth">Must be a valid month</p>
          <p class="fieldrequired2">This field is required</p>
        </div>
        <div>
          <label for="years"> Year</label> <br />
          <input class="year" type="text" name="YYYY" placeholder="YYYY" />
          <p class="invalidpast">Must be in the valid past</p>
          <p class="fieldrequired3">This field is required</p>
        </div>
      </div>
      <div class="horizontalline">
        <hr />
        <svg
          class="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </div>
      <p><span class="yearsnumber">--</span>years</p>
      <p><span class="monthsnumber">--</span>months</p>
      <p><span class="daysnumber">--</span>days</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
